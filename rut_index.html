<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunkoRegistro</title>
    <link rel="stylesheet" href="rut_estilo.css">
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="funciones.js"></script>
    

</head>
<body>
    

    <body>
        <div class="flex container create-count" >
          <a href="funko.html"><img src="logo.png" alt="" width="200px"></a>
          <header class="flex card card-main">
            <h1 class="flex title-card-main">
               Crear cuenta
            </h1>
          </header>

          <main id="formulario_registro" class="flex needs-validation" >
            <section class="flex card card-input-rut" >
              <div class="message" id="rut" >
                <p id="alerta">
                  <span id="mensaje">*Rut</span
                  >
                </p>
              </div>
              <form class="flex input-rut" action="#" for="rut">
                <input
                  name="rut"
                  id="rut"
                  type="text"
                  class="input-validate-rut"
                  placeholder="Ingrese su Rut" 
                  onkeypress="return isNumber(event)"
                  oninput="checkRut(this)"
                  required
                />
                <button class="button-validate-rut" type="submit" >Validar</button>
              </form>
              
            </section>

            <form role="form">
              <div class="form-group" >
                <label for="nombre_1">*Nombre</label>
                <input type="name" class="form-control" 
                       placeholder="Ingrese su nombre" required>
              </div>
              

              <div class="form-group" >
                <label for="apellido_1">*Apellidos</label>
                <input type="name" class="form-control" 
                       placeholder="Ingrese sus apellidos"required>
              </div>

              <div class="form-group" >
                <label for="telefono_1">Teléfono</label>
                <input type="fono" class="form-control" 
                       placeholder="Ingrese su teléfono">
              </div>

            <form role="form">
              <div class="form-group" >
                <label for="email_1">*Email</label>
                <input type="email" class="form-control" 
                       placeholder="Ingrese su email" required>
              </div>
              <div class="form-group" >
                <label for="contras_1">*Contraseña</label>
                <input type="password" class="form-control" 
                       placeholder="Ingrese nueva contraseña" required>
              </div>

              <div class="checkbox" aria-required="true">
                <label for="aceptar_1" >
                  <input type="checkbox" required> Aceptar términos y condiciones
                </label>
              </div>

              <div>
              <button   type="submit" class="btn btn-default" >Enviar</button>
              </div>
          </div>









    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>
</html>
