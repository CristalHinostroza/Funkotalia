<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilologo.css" />
    <link rel="icon" type="image/png" href="icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
<body>
    <a href="funko.html"class="volver">INICIO</a>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-principal">

            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="img/login.jpg" alt="">
                </div>
                <form class="col-12">
                    <div class="form-group" id="user-group">
                        <label for="email" style="color: black;">correo</label>
                        <input type="email" class="form-control" placeholder="Ingresa tu correo" required/>
                    </div>
                    <div class="form-group" id="contras-group">
                        <input type="password" class="form-control" placeholder="Contraseña" required/>
                    </div>
                    <button type="submit" class="btn btn-primary"> <i class="fas fa-sign-in-alt"></i> Ingresar</button>
                </form>
    
                <div class="col-12 olvida">
                    <a href="">Olvide mi contraseña</a>
                </div>
    
            </div>
        </div>
    </div>
    










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

</html>
